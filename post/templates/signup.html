{% extends 'base.html' %}

{% block title %} Signup {% endblock%}

{% block main %}

<div class="div3">
    <div>{{Note}}</div>
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        <table>
           {{ form.as_table}}
        </table>
        <div class="div2">
            <input type="submit" value="Sign Up">
        </div>
    </form>
</div>
{% endblock %}
