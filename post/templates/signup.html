{% extends 'base.html' %}

{% block title %} Signup {% endblock%}

{% block main %}

<div class="div6">
    <div>{{Note}}</div>
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        <table>
           {{ form.as_table}}
        </table>
        <div>
            <center><input type="submit" value="Create"></center>
        </div>
    </form>
</div>
{% endblock %}
