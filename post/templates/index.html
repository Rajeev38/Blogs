{% extends 'base.html' %}

{% block title %} Home {% endblock%}

{% block main %}
<div class="div6">
    <div class="div1">
        <h3>Enter Your Credentials: </h3>
    </div>
    <div class="div1">
       <form action="{% url 'home' %}" method="post">
           {% csrf_token %}
           <table>
              {{form.as_table}}
           </table>
           <center>
               <input type="submit" name="submit" value="Log In">
           </center>
       </form>
    </div>
</div>

{% endblock %}

{% block register%}
    <div class="div1"><a href="{% url 'signup' %}">Sign Up</a></div>
{%  endblock %}
