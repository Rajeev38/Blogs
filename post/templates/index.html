{% extends 'base.html' %}

{% block title %} Home {% endblock%}

{% block main %}
<div class="div3">
    <div class="div1"><h3>Enter Your Credentials</h3></div>
    <form action="{% url 'home' %}" method="post">
        {% csrf_token %}
        <table>
           {{form.as_table}}
        </table>
        <input type="submit" name="submit" value="Log In">
    </form>
</div>

{% endblock %}

{% block register%}
    <div class="div1"><a href="{% url 'signup' %}">Sign Up</a></div>
{%  endblock %}
